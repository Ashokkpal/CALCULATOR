<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Ashok Pal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #333333; /* Dark Charcoal */
            text-align: center;
            padding: 50px;
            color: #FFD700; /* Bright Yellow */
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 3px 3px 10px rgba(255, 215, 0, 0.5);
        }

        .calculator {
            background: #222222;
            padding: 20px;
            border-radius: 15px;
            max-width: 350px;
            margin: auto;
            box-shadow: 2px 2px 10px rgba(255, 215, 0, 0.5);
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 2em;
            text-align: right;
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid #FFD700;
            border-radius: 10px;
            background-color: #444;
            color: #FFD700;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 15px;  /* Rounded buttons */
            background: #FFD700;
            color: #222222;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(255, 215, 0, 0.5);
            transition: 0.3s;
        }

        button:hover {
            background: #E5C100;
        }

        .operator {
            background: #666;
            color: #FFD700;
        }

        .operator:hover {
            background: #777;
        }

        .equal {
            background: #FFD700;
            color: black;
            font-weight: bold;
        }

        .zero {
            grid-column: span 2;
        }

    </style>
</head>
<body>

    <h1>ðŸ§® Calculator</h1>

    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="operator" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendCharacter('/')">/</button>
            <button class="operator" onclick="appendCharacter('*')">*</button>
            <button class="operator" onclick="deleteLast()">âŒ«</button>

            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
            <button class="operator" onclick="appendCharacter('-')">-</button>

            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button class="operator" onclick="appendCharacter('+')">+</button>

            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button class="equal" onclick="calculateResult()">=</button>

            <button onclick="appendCharacter('0')" class="zero">0</button>
            <button onclick="appendCharacter('.')">.</button>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById("display").value = '';
        }

        function deleteLast() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }

        function appendCharacter(char) {
            document.getElementById("display").value += char;
        }

        function calculateResult() {
            let display = document.getElementById("display");
            try {
                display.value = eval(display.value);
            } catch {
                display.value = "Error";
            }
        }

        // ðŸŽ¯ Listen for keyboard input (Laptop & Mobile Keyboard Support)
        document.addEventListener("keydown", function(event) {
            let key = event.key;
            
            if (/\d/.test(key) || key === '.' || key === '+' || key === '-' || key === '*' || key === '/') {
                appendCharacter(key);
            } else if (key === 'Enter') {
                calculateResult();
            } else if (key === 'Backspace') {
                deleteLast();
            } else if (key === 'Escape') {
                clearDisplay();
            }
        });
    </script>

</body>
</html>
